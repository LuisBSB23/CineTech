# ===============================================
# CONFIGURAÇÃO DO BANCO DE DADOS - MySQL
# ===============================================
# Alterado de H2 (em memória) para MySQL (persistente)

# 1. Endereço do servidor MySQL.
# Você deve criar o banco 'cinetechdb' manualmente no seu MySQL.
# (Ex: CREATE DATABASE cinetechdb;)
spring.datasource.url=jdbc:mysql://localhost:3306/cinetechdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 2. Credenciais do seu banco (ALTERE CONFORME NECESSÁRIO)
spring.datasource.username=root

# IMPORTANTE: Coloque sua senha real do MySQL aqui
spring.datasource.password=samyi23s11

# 3. Configurações do Hibernate (JPA)
    
# Diz ao Hibernate para "falar" o dialeto específico do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Estratégia de DDL (Data Definition Language)
# 'update': O Hibernate irá verificar suas entidades (@Entity) e
# automaticamente criar ou atualizar as tabelas no MySQL.
# 'none': (Recomendado para produção após a primeira execução)
spring.jpa.hibernate.ddl-auto=update

# O script data.sql ainda será executado para popular o banco na primeira vez.
# Esta linha garante que o Hibernate crie as tabelas ANTES do data.sql tentar inserir dados.
spring.jpa.defer-datasource-initialization=true
    
# (Opcional) Mostra o SQL gerado no console
spring.jpa.show-sql=true